apiVersion: v1
kind: Namespace
metadata:
  name: host-hello
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  namespace: host-hello
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
        - name: hello-app
          image: us-docker.pkg.dev/google-samples/containers/gke/hello-app:1.0
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-app-service
  namespace: host-hello
spec:
  selector:
    app: hello-app
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
